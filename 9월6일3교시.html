<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>텍스트 꾸미기</h3>
    <hr>
    <p>
        <b>진하게</b>
        <strong>중요한</strong>
        <i>이텔릭으로 강조</i>
        <b><i>진하게 이텔릭으로 강조</i></b>
        보통문자 <small>한 단계 작은문자</small>
        <del>삭제</del>
        <ins>추가</ins>
        보통문자의 <sup>윗첨자</sup>
        보통문자의 <sub>아래첨자</sub>
        <mark>하이라이팅</mark>
    </p>
</body>
</html>
